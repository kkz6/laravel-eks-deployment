apiVersion: v1
kind: Secret
metadata:
  name: laravel-secrets
  namespace: laravel-app
type: Opaque
stringData:
  # Database configuration
  DB_HOST: "REPLACE_WITH_CLOUD_SQL_IP"
  DB_PORT: "3306"
  DB_DATABASE: "laravel_app"
  DB_USERNAME: "laravel_user"
  DB_PASSWORD: "REPLACE_WITH_DB_PASSWORD"

  # Redis configuration
  REDIS_HOST: "REPLACE_WITH_REDIS_VM_IP"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "REPLACE_WITH_REDIS_PASSWORD"

  # Laravel configuration
  APP_KEY: "REPLACE_WITH_APP_KEY"

  # GitHub Container Registry
  GITHUB_USERNAME: "REPLACE_WITH_GITHUB_USERNAME"
  GITHUB_TOKEN: "REPLACE_WITH_GITHUB_TOKEN"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: laravel-config
  namespace: laravel-app
data:
  # Application configuration
  APP_ENV: "production"
  APP_DEBUG: "false"
  LOG_CHANNEL: "stderr"
  TZ: "UTC"

  # Multi-tenant configuration
  BASE_DOMAIN: "zyoshu.com"
  APP_SUBDOMAIN: "app"
  TENANT_ROUTING_ENABLED: "true"

  # Queue configuration
  QUEUE_CONNECTION: "redis"
